<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高階Workshop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 15px;
        }
        
        .canva-embed {
            position: relative; 
            width: 100%; 
            height: 0; 
            padding-top: 290.0000%;
            padding-bottom: 0; 
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); 
            margin-top: 1.6em; 
            margin-bottom: 0.9em; 
            overflow: hidden;
            border-radius: 8px; 
            will-change: transform;
        }
        
        .canva-embed iframe {
            position: absolute; 
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0; 
            border: none; 
            padding: 0;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canva-embed">
            <iframe loading="lazy" 
                src="https://www.canva.com/design/DAGhkv7G21I/XGk1uf3M5-28wjsEQaDL7w/view?embed" 
                allowfullscreen="allowfullscreen" 
                allow="fullscreen">
            </iframe>
        </div>
    </div>
</body>
</html>
