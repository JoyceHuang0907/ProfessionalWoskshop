<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Workshop Clickable Areas</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      max-width: 1500px;
      margin: auto;
    }
    .container img {
      width: 100%;
      height: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .clickable-area {
      position: absolute;
      cursor: pointer;
    }
    /* 區域1：X=82.4, Y=5560.4, 寬336.6, 高73.2 (原圖 2000×5800) */
    .area1 {
      left: 4.12%;    /* (82.4 / 2000) * 100 */
      top: 95.86%;    /* (5560.4 / 5800) * 100 */
      width: 16.83%;  /* (336.6 / 2000) * 100 */
      height: 1.26%;  /* (73.2 / 5800) * 100 */
    }
    /* 區域2：X=1643, Y=5512.4, 寬219, 高219 */
    .area2 {
      left: 82.15%;  /* (1643 / 2000) * 100 */
      top: 95.04%;   /* (5512.4 / 5800) * 100 */
      width: 10.95%;  /* (219 / 2000) * 100 */
      height: 3.78%;  /* (219 / 5800) * 100 */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/JoyceHuang0907/ProfessionalWoskshop/main/%E9%AB%98%E9%9A%8EWorkshop.png" alt="Professional Workshop Background">

</body>
</html>
